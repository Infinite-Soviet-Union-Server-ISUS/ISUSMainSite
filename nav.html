    /*

    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 0;
      margin: 0;
    }


    /* Mental Illness in question */
    .navbar {
      overflow: hidden;
      /*position: fixed;*/
      top: 0;
      background-color: #202755;
      box-shadow: 0px 0px 5px #454B6F;
    }

    .navbar a {
      float: right;
      font-size: 16px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .dropdown {
      float: right;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;  
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .navbar a:hover, .dropdown:hover .dropbtn {
      background-color: blue;
      animation-name: hoverDropdown;
      animation-duration: 4s;
      animation-iteration-count: infinite;
    }

    @keyframes hoverDropdown {
      0% {background-color: #2B52E0}
      50% {background-color: #AD5ACE}
      100% {background-color: #2B52E0}
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 100px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      float: center;
    }

    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .dropdown-content a:hover {
      background-color: #f9f9f9;
      animation-name: linkChanges;
      animation-duration: 1s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }

    @keyframes linkChanges {
      from {background-color: #f9f9f9;}
      to {background-color: #dddddd;}
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
